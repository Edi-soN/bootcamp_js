<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="controls">
      <br/><br/><br/>
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="reset">Reset</a>
      <br/><br/><br/>
      <a href="#" class="button" id="add">Add to list</a>
      <a href="#" class="button" id="removeAll">Clear list</a>
    </nav>
    <h1>Timer</h1>
    <div id="timer">
      <div>
        <span class="stopwatch"></span>
      </div>
      <br/><br/>
      <ol class="results" id="list"></ol>
    </div>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
