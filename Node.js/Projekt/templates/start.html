<!DOCTYPE html>
<html>
    <head>
        <title>File uploader</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Wgraj plik</h1><br>
            <form class="form-horizontal" action="/upload" enctype="multipart/form-data" method="post">
                <div class="form-group">
                <label class="control-label col-sm-2">Tytuł pliku:</label>
                <div class="col-sm-3">
                    <input type="text" name="title" class="form-control">
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2">Plik:</label>
                <div class="col-sm-10">          
                    <input type="file" name="upload" multiple="multiple" class="file">
                </div>
                </div>
                <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Wyślij" class="btn btn-default">
                </div>
                </div>
            </form>
        </div>
    </body>
</html>
